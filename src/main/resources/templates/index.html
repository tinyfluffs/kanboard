<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <link type="text/css" th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TODO List</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col col-4">
            <div class="card">
                <div class="card-header">
                    <h5>Create New</h5>
                </div>
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Title" aria-label="Title">
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" id="description" placeholder="Your thoughts..." aria-label="Your thoughts..." rows="25" style="height: 100%;"></textarea>
                                <label for="description">Your thoughts...</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col col-8">
            <h2 class="card-title">Notes</h2>
        </div>
    </div>
</div>
</body>
</html>
